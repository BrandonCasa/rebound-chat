name: Deploy to EC2

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: "recursive"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        env:
          CI: false
        run: npm run build

      - name: Install and configure AWS CLI
        run: |
          sudo apt-get install -y awscli
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Upload React build to EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          export SSHPASS=""
          tar -czvf build.tar.gz build
          scp -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P 22 build.tar.gz ubuntu@${{ secrets.EC2_INSTANCE_IP }}:~/
          rm private_key.pem

      - name: Upload server to EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          export SSHPASS=""
          tar -czvf server.tar.gz server
          scp -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P 22 server.tar.gz ubuntu@${{ secrets.EC2_INSTANCE_IP }}:~/
          rm private_key.pem

      - name: Deploy on EC2
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          export SSHPASS=""
          ssh -i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P 22 ubuntu@${{ secrets.EC2_INSTANCE_IP }} <<- 'SSHEND'
            sudo rm -rf /var/www/html/*
            sudo tar -xzvf build.tar.gz -C /var/www/html
            rm build.tar.gz

            # Backup .env file
            if [ -f /home/ubuntu/Rebound/api/.env ]; then
              mv /home/ubuntu/Rebound/api/.env /tmp/.env_backup
            fi

            sudo rm -rf /home/ubuntu/Rebound/api
            sudo mkdir -p /home/ubuntu/Rebound/api
            sudo tar -xzvf server.tar.gz -C /home/ubuntu/Rebound/api
            rm server.tar.gz

            # Restore .env file
            if [ -f /tmp/.env_backup ]; then
              mv /tmp/.env_backup /home/ubuntu/Rebound/api/.env
            fi

            export PATH=$PATH:/usr/local/bin
            npm install pm2@latest -g
            pm2 restart rebound-server
          SSHEND
          rm private_key.pem
